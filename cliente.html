<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>API Animales</title>
</head>
<body>
<h1>Cliente API</h1>

<button onclick="listar()">Listar animales</button>
<div id="lista"></div>

<input id="id" type="number" placeholder="ID 0-9">
<button onclick="buscar()">Buscar</button>
<div id="res"></div>

<script>
const API="http://localhost:3000/animales";

async function listar(){
  const d=await (await fetch(API)).json();
  lista.innerHTML="<pre>"+JSON.stringify(d,null,2)+"</pre>";
}
async function buscar(){
  const id=document.getElementById("id").value;
  if(!id) return alert("Ingrese ID");
  const d=await (await fetch(API+"/"+id)).json();
  res.innerHTML="<pre>"+JSON.stringify(d,null,2)+"</pre>";
}
</script>
</body>
</html>
